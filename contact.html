      type="image/png"
      sizes="20x20"
      href="assets/image/logo.png"
    />

  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <ul>
          <li><img src="assets/image/logo.png" alt="My Logo" width="50" /></li>

    <div class="hamb-menu">
      <a href="index.html">Home</a>
      <a href="myProject.html">My Project</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html" class="contact-me">Contact Me</a>
    </div>

    <!--layout-->
    <div class="container">
      <form class="form">
        <h2 style="text-align: center; margin-bottom: 20px">GET IN TOUCH</h2>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div>
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value=""></option>
            <option value="Collaboration">Collaboration</option>
            <option value="Discusion">Discusion</option>
            <option value="Hiring">Hiring</option>
          </select>
        </div>
        <div>
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
          <button type="button" id="btn-contact" onclick="getContact()">
            submit
          </button>
        </div>
      </form>
    </div>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
  </body>
